experiences:
    title: Experiences
    info:
      - role: Co-Founder, Principal Cloud Architect
        time: 2015 - Present
        company: Digital Transformation Innovators Group (DTIG)
        details: |
            - Co-founded IT digital transformation services consulting company averaging $1 million in yearly revenue.
            - Architected the organization to fully utilize Microsoft O365 and Azure DevOps to facilitate all aspects of the business.
            - Executed planning, design, and deployment of cloud services, physical hosts, VMs, containers and microservices for all internal/external purposes.
            - Implemented a ground-up organizational shift from waterfall to Agile/SCRUM/CMMI to increase productivity by 20%
            - Cosntructed structure, governance and automated CI/CD pipelines for cloud and on-prem source code version control systems (VCS) to streamline DevOps processes.
            - Lead embedded device designer for an AI based hand sanitation device which incorporated IoT Edge, AGI, Machine Learning(ML) and Computer Vision(CV) for early-stage startups.
            - Introduced Linux into the ecosystem to replace Windows services and functions to save company $50,000 annually
      - role: SharePoint Architect
        time: 2014 - 2021
        company: Corporations Services Company (CSC)
        details: |
            - Primary product owner for custom .NET tax accounting application utilizing SharePoint, ADFS and SQL technologies.
            - Subject Matter Expert (SME) for all SharePoint-related technologies such as PowerBI, PowerPivot and BCS.
            - Responsible for supporting more than 4,000 internal users and 6,000 customers globally.
            - Consolidated multiple SharePoint farms of acquired organizations during a period of company acquisition.
            - Migrated ~100 site collections from on-premise to O365 using a combination of Metalogix, Sharegate and AvePoint.
            - Planned and managed information architecture of department SharePoint sites that utilized a formal governance plan with executive and business stakeholders.
            - Proposed, estimated, and executed projects using agile software development (kanban and scrum).
            - Support lead for all SharePoint-related issues related to Workflows, Databases, Web Parts, Search, and Service Applications.
            - Created custom and OOTB workflows using a combination of Power Automate, SharePoint Designer, InfoPath and Windows Workflow Foundation (WWF).
            - Helped configure all external portals to comply with Department of Defense (DoD) security standards by employing SSL, firewall and monitoring solutions.
            - Deep knowledge regarding proper troubleshooting methods by making use of programs such as ULS viewer and Fiddler.
            - Configured and tailored Search Enterprise for SharePoint to enable search throughout the entirety of the company and provide custom results with use of queries and refiners.
            - Standardized SharePoint data input to ensure data integrity by creating and using content types and content type hub.
      - role: Solutions Architect
        time: 2010 - 2014
        company: The Ruby Technology Group
        details: |
            - Responsible for hardware and networking provisioning, SharePoint installation and configuration, and third party management and monitoring tools.
            - Automated large SharePoint deployments where average farm size was greater than 10 using PowerShell and VBScript.
            - Consulted for sausage-casing manufacturing company that unified financial and business data across departments, locations, and countries using SharePoint and SAP.
            - Performed more than 50 SharePoint version upgrades and migrations for various clientele.
            - Configured Forms Based Authentication on several web applications.
            - Responsible for support between SharePoint and other systems including Exchange, OCS/Lync, SCOM/SCCM, Great Plains and Microsoft CRM.
            - Developed and deployed new solutions, web parts and branding elements in SharePoint using Visual Studio, SP Designer, CSS, XML, and JQuery.
            - Migrated hundreds of subsites, lists and document libraries using PowerShell.
